<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
      <div>👤 Player: <span id="player-score">0</span></div>
      <div>💻 Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊</button>
      <button class="choice" data-choice="paper">✋</button>
      <button class="choice" data-choice="scissors">✌️</button>
    </div>

    <div id="result">Make your move!</div>

    <audio id="win-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
